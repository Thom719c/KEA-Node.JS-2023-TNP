<div class="row">
    <div class="col-sm-6 col-xs mx-auto login-box">
        <div class="col-lg-12 mt-5">
            <img class="img-container img-fluid mx-auto d-block" src="/assets/images/MandatoryLogo.png" width="150">
        </div>
        <div class="col-lg-12 login-title text-gradient">
            ADMIN PANEL
        </div>

        <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
                <form method="post" action="/api/login">
                    <div class="form-group">
                        <label class="form-control-label">E-MAIL</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="col-lg-12">
                        <div class="col-lg-12 login-text">
                            <!-- Error Message -->
                            <p id="error-message">%%ERRORMSG%%</p>
                        </div>
                        <div class="col-lg-12 login-button">
                            <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
