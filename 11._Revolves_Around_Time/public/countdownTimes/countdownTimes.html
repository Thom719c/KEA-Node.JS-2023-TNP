<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolves Around Time | Countdown</title>
    <link rel="stylesheet" href="./countdownTimes.css">
</head>

<body>
    <a href="/">
        <button type="button" class="backButton">Go back</button>
    </a>

    <div class="container">
        <h1>Revolves Around Time</h1>
        <h2>Countdown</h2>

        <input type="datetime-local" id="endtime">
        <button id="endtimeBtn" onclick="enterEndtime()">Submit Endtime</button>

        <div id="countdownTimeDiv">
            <p class="countdown" id="days"></p>
            <p class="countdown" id="hours"></p>
            <p class="countdown" id="minutes"></p>
            <p class="countdown" id="seconds"></p>
        </div>
    </div>


    <script src="./countdownTimes.js"></script>
</body>

</html>
